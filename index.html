<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- mp3 player -->

    <div class="music-player">
      <button id="playlist">
        <i class="fa-solid fa-angle-down"></i>
      </button>
      <img id="song-image"
        src="
        ./assets/ibrahim-tatlises.jpeg"
        alt=""
      />
      <div class="song-details">
        <div id="song-name">Aramam</div>
        <div id="song-artist">İbrahim Tatlıses</div>
      </div>
      <div class="player-options">
        <button id="shuffle">
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <button id="prev" >
          <i class="fa-solid fa-backward-step" ></i>
        </button>
        <button id="play">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="pause" class="hide">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button id="next">
          <i class="fa-solid fa-forward-step"></i>
        </button>
        <button id="repeat" >
          <i class="fa-solid fa-repeat"></i>
        </button>
      </div>

      <audio src="assets/assets_aramam.mp3" id="audio" preload="metadata" ></audio>
      <div id="progress-bar">
        <div id="current-progress"></div>
      </div>
      <div class="time-container">
        <span id="current-time">02.12</span>
        <span id="max-duration">02.58</span>
      </div>


      <div id="playlist-container" class="hide">
        <button id="close-button">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <ul id="playlist-songs">
            <!-- <li >
                <div class="playlist-image-container">
                    <img src="assets/ibrahim-tatlises.jpeg"  alt="">
                </div>
                <div class="playlist-song-details">
                    <p id="playlist-song-name">Aramam</p>
                    <p id="playlist-song-artist-album">İbrahim Tatlıses</p>
                </div>
            </li> -->
        </ul>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
